; Parameters common to FINESS applications
[finess]
ndims       = 3          ; 1, 2, or 3
nout        = 10         ; number of output times to print results
tfinal      = 0.06       ; final time
initial_dt  = 0.001     ; initial dt
max_dt      = 1.0e10    ; max allowable dt 
max_cfl     = 0.7      ; max allowable Courant number 1/(2k-1)
desired_cfl = 0.6      ; desired Courant number
nv          = 500000    ; max number of time steps per call to DogSolve
time_stepping_method =  Lax-Wendroff    ; (e.g., Runge-Kutta, SDC, Lax-Wendroff, User-Defined)
space_order = 5      ; order of accuracy in space
time_order  = 3      ; order of accuracy in time
verbosity   = 1      ; verbosity of output
mcapa       = 0      ; mcapa (capacity function index in aux arrays)
maux        = 3
source_term = false  ; source term (1-yes, 0-no)
meqn        = 8      ; number of equations
datafmt = Silo
global_alpha = true
; -------------------------------------------------
;   Cartesian grid data (ignored if Unstructured)
; -------------------------------------------------
[grid]
mx    =  64      ; number of grid elements in x-direction
my    =  64      ; number of grid elements in y-direction
mz    =  64      ; number of grid elements in z-direction
mbc   =  5        ; number of ghost cells on each boundary
xlow  =  0.0    ; left end point
xhigh =  1.0    ; right end point
ylow  =  0.0    ; lower end point
yhigh =  1.0    ; upper end point
zlow  =  0.0    ; left end point
zhigh =  1.0    ; right end point

[weno]
weno_version  = JS     ; type of WENO reconstruction (e.g. JS, FD, Z)
epsilon       = 1e-29   ; regulization parameter  ( epsilon > 0.0        )
alpha_scaling = 1.1    ; scaling parameter       ( alpha_scaling >= 1.0 )

[mhd]
gamma = 1.6666666666666667
constrained_transport = true

[av]
nu = 0.1
delta = 1e-55 
epsilon = 1e-8
