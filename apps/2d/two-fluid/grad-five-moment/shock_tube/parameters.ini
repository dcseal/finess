; -------------------------------------------------
;   plasma parameters
; -------------------------------------------------
[plasma]
model_name                     = g05

; model parameters
; 
gamma          = 1.666666666666667    ; (adiabatic gas constant)

; [plasma.twoFluid]
spc_mass_mode  = ion_mass ; total_mass or ion_mass
ion_mass       = 1
mass_ratio     = 25       ; electron mass defined through ratio of masses


; This is not currenlty being used. It is hard coded into ComponentID
;riemann_subsystem_firstindices = 1,6,11,15,17,19 

; relaxation periods (0.0=instantaneously relax, <0=don't)
;source_type_Emom = split; simple;
;source_type_rotP = split; simple;
;source_type_isoP = split; simple;

; slowing_period = -1
; 
; method parameters
; [plasma.method]
;cc                = 1.05  ; PHM eqn modifier
;clean_E_field     = 0     ; (0=no, 1=yes)
;allow_fast_sound  = 1     ; if sound>light: -1=error, 0=warn, 1=proceed


; -------------------------------------------------
;   "Maxwell" parameters (currently only speed of light)
; -------------------------------------------------
[maxwell]
cs_light       = 20.0     ; speed of light

