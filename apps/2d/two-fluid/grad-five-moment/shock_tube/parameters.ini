; Parameters common to FINESS applications
[finess]
ndims       = 2          ; 1, 2, or 3
nout        = 10         ; number of output times to print results
tfinal      = 40         ; final time
initial_dt  = 0.018      ; initial dt
max_dt      = 1.0e10    ; max allowable dt 
max_cfl     = 1.00      ; max allowable Courant number 1/(2k-1)
desired_cfl = 0.70      ; desired Courant number
nv          = 5000       ; max number of time steps per call to DogSolve
time_stepping_method = Runge-Kutta ; (e.g., Runge-Kutta, SDC, Lax-Wendroff, User-Defined)
space_order = 5         ; order of accuracy in space
time_order  = 4         ; order of accuracy in time
verbosity   = 1         ; verbosity of output

; options that describe the model
maux        = 0   ; maux (number of aux arrays, maux >= mcapa)
mcapa       = 0   ; mcapa (capacity function index in aux arrays)
source_term = 0   ; source term (1-yes, 0-no)
;splitting   = none ; none; 1st order: fs, sf; 2nd order: fsf, sfs

meqn        = 16  ; >=16; B_clean:>=17; E_clean:>=18; entropy:20

; -------------------------------------------------
;   grid data
; -------------------------------------------------
[grid]
mx    = 64      ; number of grid elements in x-direction
my    = 64      ; number of grid elements in y-direction
mbc   =  5      ; number of ghost cells on each boundary
xlow  =  0.0e0  ; left end point
xhigh =  12.566370614359172 ; 6.283185307179586 ; right end point
ylow  =  0.0e0  ; lower end point
yhigh =  6.283185307179586 ; 3.141592653589793 ; upper end point

